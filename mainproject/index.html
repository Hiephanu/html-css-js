<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/937fd9d93a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<body>
    <div class="header">
        <div class="nav-bar">
            <h1>VN Travel</h1>
            <div class="nav-link-wrapper">
                <p class="nav-link">
                    Trang chủ
                </p>
                <p class="nav-link">
                    Về chúng tôi
                </p>
                <p class="nav-link">
                    Địa điểm
                </p>
                <p class="nav-link">
                    Tours
                </p>
                <p class="nav-link">
                    Bài viết
                </p>
                <p class="nav-link">
                    Liên hệ
                </p>
            </div>
            <div class="nav-user">
                <i class="fa-solid fa-magnifying-glass search"></i>
                <i class="fa-solid fa-user user"></i>
                <div class="user-action">
                    <p class="user-login">Đăng nhập</p>
                    <p class="user-register">Đăng ký</p>
                    <p class="user-infor">Thông tin về tài khoản</p>
                </div>
            </div>
        </div>
        <div class="header-title">
            <div class="title">
                <p class="title-action">Travel
                <p>
                <p class="title-name">Viet Nam
                <p>
            </div>
        </div>
        <img src="./img/person.png" alt="" class="header-person">
        <img src="./img/moutain1.png" alt="" class="moutain1">
        <img src="./img/moutain2.png" alt="" class="moutain2">
        <div class="cloud">
            <img src="./img/cloud1.png" alt="" class="cloud1">
            <img src="./img/cloud1.png" alt="" class="cloud2">
            <img src="./img/cloud1.png" alt="" class="cloud3">
            <img src="./img/cloud1.png" alt="" class="cloud4">
            <img src="./img/cloud1.png" alt="" class="cloud5">
            <img src="./img/cloud1.png" alt="" class="cloud6">
            <img src="./img/cloud5.png" alt="" class="cloud7">
            <img src="./img/cloud5.png" alt="" class="cloud8">
            <img src="./img/cloud5.png" alt="" class="cloud9">
            <img src="./img/cloud5.png" alt="" class="cloud10">
            <img src="./img/cloud1.png" alt="" class="cloud11">
            <img src="./img/cloud1.png" alt="" class="cloud12">
        </div>
    </div>
    <div class="main">
        <div class="place">
            <h1 class="place-title">Địa điểm phổ biến</h1>
            <div class="place-detail">
                <div class="hoan-kiem-place">
                    <img src="./img/hohoankiem.jpg" alt="" class="important-img">
                    <p class="hoan-kiem">Hồ Hoàn Kiếm</p>
                    <div class="hanoi-place">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="hanoi">Hà Nội</p>
                    </div>
                </div>
                <div class="place-other">
                    <div class="place-item">
                        <img src="./img/ninhbinh.jpg" alt="" class="other-img">
                        <p class="trang-an">Tràng An</p>
                        <div class="ninh-binh-place">
                            <i class="fa-solid fa-location-dot"></i>
                            <p class="ninh-binh">Ninh Bình</p>
                        </div>
                    </div>
                    <div class="place-item">
                        <img src="./img/sapa2.jpg" alt="" class="other-img">
                        <p class="kinh-thanh-hue">Kinh Thành Huế</p>
                        <div class="hue-place">
                            <i class="fa-solid fa-location-dot"></i>
                            <p class="hue">Huế</p>
                        </div>
                    </div>
                    <div class="place-item">
                        <img src="./img/halong1.jpg" alt="" class="other-img">
                        <p class="pho-co">Phố Cổ Hội An</p>
                        <div class="hoi-an-place">
                            <i class="fa-solid fa-location-dot"></i>
                            <p class="hoi-an">Hội An</p>
                        </div>
                    </div>
                    <div class="place-item">
                        <img src="./img/phocohoian2.jpg" alt="" class="other-img">
                        <p class="ha-long">Vịnh Hạ Long</p>
                        <div class="quang-ninh-place">
                            <i class="fa-solid fa-location-dot"></i>
                            <p class="quang-ninh">Quảng Ninh</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./main.js"></script>

</html>
