<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/937fd9d93a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
       <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img1.jpeg" alt="" class="img">
       <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img2.jpeg" alt="" class="img">
       <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img3.jpeg" alt="" class="img">
       <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img4.jpeg" alt="" class="img">
       <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img5.jpeg" alt="" class="img">
       <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img6.jpeg" alt="" class="img">
       <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img7.jpeg" alt="" class="img">
       <img src="https://www.nodemy.vn/projects/html-css-js/image-gallery/img8.jpeg" alt="" class="img">
    </div>
    <div class="gallery">
        <div class="gallery_control_left">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="gallery_content">
            <img alt="" class="gallery_img">
        </div>
        <div class="gallery_control_right">
            <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="gallery_control_close">
            <i class="fa-solid fa-x"></i>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
