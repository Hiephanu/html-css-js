<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/937fd9d93a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="input">
            <input type="text" placeholder="Search">
        </div>
        <p class="title">
        </p>
        <p class="time">
        </p>
        <div class="temperture_wrapper">
            <p class="temperture">
            </p>
        </div>
        <p class="state">
        </p>
        <div class="bottom_content">
            <div>
                <i class="fa-solid fa-eye"></i>
                <p class="visibility"></p>
            </div>
            <div>
                <i class="fa-solid fa-wind"></i>
                <p class="speed"></p>
            </div>
            <div>
                <i class="fa-solid fa-droplet-percent"></i>
                <p class="humidity"></p>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
