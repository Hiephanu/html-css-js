<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/937fd9d93a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <h3>Password Generator</h3>
        </div>
        <div class="main-input">
            <input type="text" class="generate-input">
            <i class="fa-solid fa-tablet icon"></i>
        </div>
        <div class="condition">
            <div class="condition-detail condition-length">
                <label for="">Password Length</label>
                <input type="number" class="length-input">
            </div>
            <div class="condition-detail condition-uppercase">
                <label for="">Include uppercase letters</label>
                <input type="checkbox" name="" id="" class="input-uppercase" checked>
            </div>
            <div class="condition-detail condition-lowercase">
                <label for="">Include lowercase letters</label>
                <input type="checkbox" name="" id="" class="input-lowercase" checked>
            </div>
            <div class="condition-detail condition-number">
                <label for="">Include numbers</label>
                <input type="checkbox" name="" id="" class="input-number" checked>
            </div>
            <div class="condition-detail condition-symbol">
                <label for="">Include symbols</label>
                <input type="checkbox" name="" id="" class="input-symbol" checked>
            </div>
        </div>
        <div class="button">
            <button>
                Generate Password
            </button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
