<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <p class="button">Press any key</p>
    </div>
    <div class="content hide">
        <div class="wrapper_content_number">
            <p class="content_number">
                90
            </p>
        </div>
        <div class="content_main">
            <div class="content_value">
                <p class="content_title">Key</p>
                <p class="content_key value">
                    
                </p>
            </div>
            <div class="content_value">
                <p class="content_title">Location</p>
                <p class="content_location value">
                    0
                </p>
            </div>
            <div class="content_value">
                <p class="content_title">Which</p>
                <p class="content_which value">
                    90
                </p>
            </div>
            <div class="content_value">
                <p class="content_title">Code</p>
                <p class="content_code value">
                    KeyH
                </p>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
