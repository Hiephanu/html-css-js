<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/937fd9d93a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="card_heart">
            <i class="fa-regular fa-heart"></i>
        </div>
        <div class="card_cart">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="card_img">
            <img src="https://yuupi.csb.app/Nike%20Zoom%20KD%2012.png" alt="">
        </div>
        <div class="card_title">
            <p class="title">
                Nike Zoom KD 12
            </p>
        </div>
        <div class="card_price">
            100$
        </div>
        <div class="card_size">
            <p class="title-size">Size:</p>
            <p class="number">1</p>
            <p class="number">2</p>
            <p class="number">3</p>
            <p class="number">4</p>
        </div>
        <div class="card_color">
            <p>Color:</p>
            <span class="green"></span>
            <span class="red"></span>
        </div>
        <div class="card_action">
            <button class="card_buy">
                Buy now
            </button>
            <button class="card_add">
                Add card
            </button>
        </div>
    </div>
</body>
</html>
